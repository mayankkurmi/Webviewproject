<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Result Dashboard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body onload="mcqReviewSetHeight()" class="mcq-result-dashboard">
    <div class="container-fluid">
        <div class="row">
            <header class="pageHeader">
                <h4 class="bookTitle"><strong>Mock1</strong></h4>
            </header>
            <!-- MCQ Result Dashboard Container -->
            <section class="col-md-12">
                <h2>Result Dashboard</h2>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="mcq-resltdash-wrapper">
                           <!-- Result Progress Dashboard -->
                            <div class="mcq-result-progress">
                                <div class="mcq-rprogress-wrapper">
                                    <div class="mcq-corrctans-progess" id="mcaCorrctans" style="width: 14%;">  </div>
                                    <div class="mcq-wrong-progess" id="midwronganswrap" style="width: 48%;">  </div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="row">
                                    <div class="col-md-2 col-xs-12">
                                       <div class="row">
                                        <div class="mcq-progress-score" id="mcqProgressScore"><strong>25%</strong></div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-xs-12">     
                                        <div class="row">
                                        <div class="col-xs-6">
                                            <div class="row">
                                            <small>Score</small>
                                            <div>20 <em>of</em> 80</div>
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <small>Incorrect</small>
                                            <div>20</div>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-xs-12">
                                             <div class="row">
                                        <div class="col-xs-6">
                                            <div class="row">
                                            <small>Correct</small>
                                            <div>20 of 80</div>
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <small>Skipped</small>
                                            <div>30</div>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="col-md-1 col-xs-12 text-center">
                                      <div class="row">
                                       <div class="mcq-timetaken">
                                            <small>Time Taken</small>
                                            <div>1hr 12min</div>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-xs-12 text-center"> 
                                        <div class="row">
                                        <div class="mcq-result-btn">
                                             <button type="button" class="btn btn-default btn-lg gray">Review</button>  
                                            <button  class="btn btn-default btn-lg gray">Analytics</button>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
